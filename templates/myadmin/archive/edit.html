{% extends "myadmin/base.html" %}


{% block main_body %}
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Add Dataset Archive
    <small>Halo Portal Data Management</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Main</a></li>
    <li class="active">Halo Portal Data Management</li>
  </ol>
</section>

<!-- Main content -->
<section class="content container-fluid">

  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h2 class="box-title"><span class="glyphicon glyphicon-calendar" aria-hidden="true">Add Archive</h2>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" action="{% url 'myadmin_archive_insert' %}" method="post"
          enctype="multipart/form-data" class="form-horizontal">
          {% csrf_token %}
          <div class="box-body">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Dataset Name</label>
              <div class="col-sm-4">
                <input type="text" name="datasetname" value="{{ archive.Dataset_Name }}" class="form-control"
                  id="datasetname" />
              </div>
            </div>

            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Archive File</label>

              <div class="col-sm-4">
                <input type="file" name="fileUpload" id="fileUpload" class="form-control" accept=".ZIP, .zip">
              </div>
            </div>

            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">
                Or File Name (Either one but not both)</label>
              <div class="col-sm-4">
                <input type="text" name="fileonserver" class="form-control" id="fileonserver"
                  placeholder="fileonserver.zip" />
                <br>Please input the actual file name on Data server, e.g.: /data/Jasco20220325.zip
              </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" <span class="glyphicon glyphicon-upload"
                  style="margin-right:5px;"></span>Upload </button> &nbsp;
                <button type="reset" class="btn btn-default">Reset </button>
                <div class="col-sm-offset-2 col-sm-10">
                </div>
                <!-- /.box-footer -->
        </form>
      </div>
      <!-- /.box -->
    </div>
  </div>
</section>
<!-- /.content -->
{% endblock %}
