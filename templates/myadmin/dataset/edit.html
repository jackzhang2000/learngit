{% extends "myadmin/base.html" %}


{% block main_body %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Dataset Metadata Edit
        <small>Halo Portal Data Management</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Main</a></li>
        <li class="active">Dataset Metadata Edit</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
                <h2 class="box-title"> <span class="glyphicon glyphicon-calendar" aria-hidden="true">Dataset Metadata Edit</h2>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" action="{% url 'myadmin_dataset_update' dataset.ID %}" method="post" enctype="multipart/form-data">
              <input type="hidden" name="old_sum_species_pic" value="{{ dataset.Summary_by_Species }}" />
              <input type="hidden" name="old_sum_ecotypes_pic" value="{{ dataset.Summary_by_Ecotypes }}" />
              <input type="hidden" name="old_sum_pods_pic" value="{{ dataset.Summary_by_Pods }}" />
              <input type="hidden" name="old_sum_calltype_pic" value="{{ dataset.Summary_by_CallType }}" />
              {% csrf_token %}
              <div class="box-body">
                
                
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
                  <div class="col-sm-4">
                    <input type="text" name="datasetname" value="{{ dataset.Dataset_Name }}"  class="form-control" id="datasetname" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Num_Of_Files</label>
                  <div class="col-sm-4">
                    <input type="text" name="numoffiles" value="{{ dataset.Num_Of_Files }}" class="form-control" id="numoffiles" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Species Identified</label>
                  <div class="col-sm-4">
                    <textarea class="form-control" name="speciesidf" id="speciesidf" rows="5">{{ dataset.Species_identified }}</textarea>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Location</label>
                  <div class="col-sm-4">
                    <input type="text" name="location" class="form-control" id="location" value="{{ dataset.Location }}"  />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Latitude</label>
                  <div class="col-sm-4">
                    <input type="text" name="latitude" class="form-control" id="latitude" value="{{ dataset.Latitude }}" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Longitude</label>
                  <div class="col-sm-4">
                    <input type="text" name="longitude" class="form-control" id="longitude" value="{{ dataset.Longitude }}" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Depth</label>
                  <div class="col-sm-4">
                    <input type="text" name="depth" class="form-control" id="depth" value="{{ dataset.Depth }}" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Summary_by_Speciesï¼š</label>
                  <div class="col-sm-4">
                    <input type="file" name="new_sum_species_pic" /><br/>
                    <img src="/static/uploads/dataset/{{ dataset.Summary_by_Species }}" width="200"/>
                  </div>
                
                
                  <label for="inputPassword3" class="col-sm-2 control-label">Summary_by_Ecotypes</label>
                  <div class="col-sm-4">
                    <input type="file" name="new_sum_ecotypes_pic" /><br/>
                    <img src="/static/uploads/dataset/{{ dataset.Summary_by_Ecotypes }}" width="200"/>
                  </div>
                </div>
                  <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Summary_by_Pods</label>
                  <div class="col-sm-4">
                    <input type="file" name="new_sum_pods_pic" /><br/>
                    <img src="/static/uploads/dataset/{{ dataset.Summary_by_Pods }}" width="200"/>
                  </div>

                  <label for="inputPassword3" class="col-sm-2 control-label">Summary_by_CallType</label>
                  <div class="col-sm-4">
                    <input type="file" name="new_sum_calltype_pic" /><br/>
                    <img src="/static/uploads/dataset/{{ dataset.Summary_by_CallType }}" width="200"/>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Load from YAML</label>
                  <div class="col-sm-4">
                    <input type="file" name="yaml" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Number of annotated events</label>
                  <div class="col-sm-4">
                    <input type="text" name="numofannoevent" class="form-control" id="numofannoevent" value="{{ dataset.Num_Of_Annotated_Events }}" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Number of Subsets</label>
                  <div class="col-sm-4">
                    <input type="text" name="noofsubsets" class="form-control" id="noofsubsets"  value="{{ dataset.Number_of_Subsets }}" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Sampling rate(KHz)</label>
                  <div class="col-sm-4">
                    <input type="text" name="samplerate" class="form-control" id="samplerate"  value="{{ dataset.Sampling_rate }}" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">File duration(min)</label>
                  <div class="col-sm-4">
                    <input type="text" name="fileduration" class="form-control" id="fileduration"  value="{{ dataset.Total_Duration }}" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">File size(MB)</label>
                  <div class="col-sm-4">
                    <input type="text" name="filesize" class="form-control" id="filesize"  value="{{ dataset.File_Size }}" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Total size(MB)</label>
                  <div class="col-sm-4">
                    <input type="text" name="totalsize" class="form-control" id="totalsize"  value="{{ dataset.Total_Size }}" />
                  </div>
                </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">Update</button> &nbsp; 
                  <button type="reset" class="btn btn-default">Reset</button>
                <div class="col-sm-offset-2 col-sm-10">
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
          <!-- /.box -->
        </div>
      </div>

    </section>
    <!-- /.content -->
{% endblock %}


{% block loadjavascript %}

{% endblock %}
